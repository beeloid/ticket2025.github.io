<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チケット申込フォーム</title>
</head>
<body>
    <h1>チケット申込フォーム</h1>
    <form action="https://example.com/process_form.php" method="post">
        <label for="name">氏名:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">メールアドレス:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">電話番号:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{4}"><br><br>

        <label for="tickets">チケット枚数:</label><br>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required><br><br>

        <button type="submit">送信</button>
    </form>
</body>
</html>
